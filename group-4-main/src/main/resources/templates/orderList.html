<body>

<nav class="navbar navbar-expand navbar-dark bg-dark py-3">
    <div><a class="navbar-brand mb-0 h2" style="font-size: 30px" href="/admin/adminHome">Best Electronics</a></div>
    <div class="navbar-nav w-100">
        <div class="ml-auto">
            <a class="nav-link nav-link active" href="/admin/adminHome">Home</a>
        </div>
        <div class="ml-auto">
            <a class="nav-link nav-link active" href="/admin/products">Products</a>

        <div class="ml-auto">
            <a class="nav-link nav-link active" href="/admin/users">Users</a>
        </div>
        <div class="ml-auto">
            <a class="nav-link nav-link active" href="/admin/orderDetails">Orders</a>
        </div>
        <div class="ml-auto">
            <a class="nav-link nav-link active" href="/admin/profile">Profile</a>
        </div>
        <div class="ml-auto">
            <a class="nav-link nav-link active" href="/reports">Generate & Send Report</a>
        </div>
        <div class="ml-auto">
            <a class="nav-link nav-link active" href="/admin/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container p-2 text-left">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <p>&nbsp</p>
            <h3>Order List</h3>
            <div class="orders">
                <div class="order-body">
                    <table class="orderlist" id="orders" style="table-layout: float ; width: 100%" align="left">
                        <thead class="thead-dark">
                        <tr>
                            <th style="text-align: center">Order Id</th>
                            <th style="text-align: center">orderAmount</th>
                            <th style="text-align: center">Status</th>
                            <th style="text-align: center">orderDate</th>
                            <th style="text-align: center">paymentMethod</th>
                            <th style="text-align: center">Email Address</th>
                            <th style="text-align: center">Send Email</th>

                        </tr>
                        </thead>

                        <div th:if="${msg} != null">
                            <p style="color: red" data-th-text="${msg}"></p>
                        </div>

                        <tr th:each="ord:${orders}">
                            <form th:action="@{sendEmail}" method="post" style="max-width: 600px; margin: 0 auto;">
                                <td>
                                    <input type="text" size="4" class="no-outline" style="text-align: center"
                                           name="orderId" th:value="${ord.orderId}" readonly>

                                </td>
                                <td>
                                    <input type="text" size="8" class="no-outline" style="text-align: center"
                                           name="orderAmount" th:value="${ord.orderAmount}" readonly>

                                </td>
                                <td contenteditable="true">
                                    <input type="text" size="15" class="no-outline" style="text-align: center"
                                           name="orderStatus" th:value="${ord.orderStatus}" required>
                                </td>
                                <td>
                                    <input type="text" size="15" class="no-outline" style="text-align: center"
                                           name="orderDate" th:value="${ord.orderDate}" readonly>

                                </td>
                                <td>
                                    <input type="text" size="15" class="no-outline" style="text-align: center"
                                           name="paymentMethod" th:value="${ord.paymentMethod}" readonly>

                                </td>
                                <td>
                                    <input type="text" size="15" class="no-outline" style="text-align: center"
                                           name="emailAddress" th:value="${ord.user.emailAddress}" readonly>
                                </td>
                                <td>
                                    <input type="submit" class="btn btn-primary"/>
                                </td>
                            </form>
                        </tr>

                    </table>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"

</body>
