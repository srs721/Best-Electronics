<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark py-3">
    <span class="navbar-brand mb-0 h2" style="font-size: 30px">Best Electronics</span>
</nav>

<div class="container p-2 text-center">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <a href="/welcome">Login here</a>
                    <h3>Forgot Password</h3>
                    <form th:action="@{enterNewPassword}" th:object="${login}" th:method="post">
                        <div th:if="${msg} == null or ${msg} != 'Password changed'">
                            <h5>Please enter new password</h5>
                        </div>
                        <div th:if="${msg} != null">
                            <p style="color: green" data-th-text="${msg}"></p>
                        </div>

                        <div th:if="${msg} == null or ${msg} != 'Password changed'">
                            <div class="form-group row">
                                <label for="emailAddress" class="col-4 col-form-label">Email Address:</label>
                                <div class="col-8">
                                    <input type="email" id="emailAddress" name="emailAddress" th:value="${emailAddress}"
                                           class="form-control" required/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="password" class="col-4 col-form-label">Password:</label>
                                <div class="col-8">
                                    <input type="password" id="password" th:field="*{password}" class="form-control"
                                           required/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="confirmPassword" class="col-4 col-form-label">Confirm Password: </label>
                                <div class="col-8">
                                    <input type="password" id="confirmPassword" th:field="*{confirmPassword}"
                                           class="form-control" required/>
                                </div>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary">Save new password</button>
                            </div>
                        </div>
                    </form>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
