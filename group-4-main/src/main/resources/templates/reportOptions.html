<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>

<body>
<nav class="navbar navbar-expand navbar-dark bg-dark py-3">
    <div><a class="navbar-brand mb-0 h2" style="font-size: 30px" href="/admin/adminHome">Best Electronics</a></div>
    <div class="navbar-nav w-100">
        <div class="ml-auto">
            <a class="nav-link nav-link active" href="/admin/adminHome">Home</a>
        </div>
        <div class="ml-auto">
            <a class="nav-link nav-link active" href="/admin/products">Products</a>
        </div>
        <div class="ml-auto">
            <a class="nav-link nav-link active" href="/admin/users">Users</a>
        </div>
        <div class="ml-auto">
            <a class="nav-link nav-link active" href="/admin/orderDetails">Orders</a>
        </div>
        <div class="ml-auto">
            <a class="nav-link nav-link active" href="/admin/profile">Profile</a>
        </div>
        <div class="ml-auto">
            <a class="nav-link nav-link active" href="/reports">Generate & Send Report</a>
        </div>
        <div class="ml-auto">
            <a class="nav-link nav-link active" href="/admin/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container p-2 text-center">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h5>Choose Report Options</h5>

                    <form action="/process_reports" method="post">
                        <div th:if="${msg} != null">
                            <p style="color: red" data-th-text="${msg}"></p>
                        </div>
                        <div class="form-group row">
                            <label class="col-4 col-form-label">Report Category: </label>
                            <div class="col-8">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="category" id="radios1"
                                           value="user" required>
                                    <label class="form-check-label" for="radios1">
                                        User
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="category" id="radios2"
                                           value="products">
                                    <label class="form-check-label" for="radios2">
                                        Products
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="category" id="radio3"
                                           value="products_sold">
                                    <label class="form-check-label" for="radio3">
                                        Products Sold
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-4 col-form-label">Report Format: </label>
                            <div class="col-8">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="format" id="format1" value="csv"
                                           required>
                                    <label class="form-check-label" for="format1">
                                        CSV
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="format" id="format2"
                                           value="excel">
                                    <label class="form-check-label" for="format2">
                                        Excel
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="fileName" class="col-4 col-form-label">FileName:</label>
                            <div class="col-8">
                                <input id="fileName" name="fileName" type="text" class="form-control" pattern="[a-z]+"
                                       required/>
                                <small class="form-text text-muted">Please enter file name in small letters
                                    only.</small>
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Generate</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
