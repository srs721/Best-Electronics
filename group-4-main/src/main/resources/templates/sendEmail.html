            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

<body>

<nav class="navbar navbar-expand navbar-dark bg-dark py-3">
    <span class="navbar-brand mb-0 h2" style="font-size: 30px">Best Electronics</span>
    <div class="navbar-nav w-100">
        <div class="ml-auto">
            <a class="nav-link nav-link active" href="/user/profile">My Account</a>
        </div>
        <div class="ml-auto">
            <a class="nav-link nav-link active" href="/user/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container p-2 text-center">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h5>Edit Profile</h5>

                    <form th:action="@{sendEmail}" method="post" style="max-width: 600px; margin: 0 auto;">

                        <input type="text" name="id" class="form-control" th:value="${orderId}" required/>


                        <div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
