<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <script src="/js/search.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>
<nav class="navbar navbar-expand navbar-dark bg-dark py-3">
    <div><a class="navbar-brand mb-0 h2" style="font-size: 30px" href="/admin/adminHome">Best Electronics</a></div>
    <div class="navbar-nav w-100">
        <div class="ml-auto">
            <a class="nav-link nav-link active" href="/admin/adminHome">Home</a>
        </div>
        <div class="ml-auto">
            <a class="nav-link nav-link active" href="/admin/products">Products</a>
        </div>
        <div class="ml-auto">
            <a class="nav-link nav-link active" href="/admin/users">Users</a>
        </div>
        <div class="ml-auto">
            <a class="nav-link nav-link active" href="/admin/orderDetails">Orders</a>
        </div>
        <div class="ml-auto">
            <a class="nav-link nav-link active" href="/admin/profile">Profile</a>
        </div>
        <div class="ml-auto">
            <a class="nav-link nav-link active" href="/reports">Generate & Send Report</a>
        </div>
        <div class="ml-auto">
            <a class="nav-link nav-link active" href="/admin/logout">Logout</a>
        </div>
    </div>
</nav>
<div class="container p-2 text-left">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <p>&nbsp</p>
            <h3>Orders List</h3>
            <input type="text" class="search" id="myInput" onkeyup="myFunction()" placeholder="Search for orders">
            <p></p>
            <div class="orders">
                <div class="order-body">
                    <table class = "orderlist" id="orders" style="table-layout: float ; width: 100%" align="left">
                        <thead class="thead-dark">
                        <tr>
                            <th style="text-align: center">ID</th>
                            <th style="text-align: center">orderAmount</th>
                            <th style="text-align: center">Status</th>
                            <th style="text-align: center">orderDate</th>
                            <th style="text-align: center">paymentMethod</th>
                            <th style="text-align: center">User ID</th>
                            <th style="text-align: center">Email Address</th>
                        </tr>
                        </thead>
                        <tr th:each="ord:${orders}">
                            <td style="text-align: center" th:text="${ord.orderId}"></td>
                            <td style="text-align: center" th:text="${ord.orderAmount}"></td>
                            <td contenteditable="true" style="text-align: center" th:text="${ord.orderStatus}"></td>
                            <td style="text-align: center" th:text="${ord.orderDate}"></td>
                            <td style="text-align: center" th:text="${ord.paymentMethod}"></td>
                            <td style="text-align: center" th:text="${ord.userId}"></td>
                            <td style="text-align: center" th:text="${ord.user.emailAddress}"></td>

                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
