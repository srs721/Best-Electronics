<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login for Best Electronics</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark py-3">
    <span class="navbar-brand mb-0 h2" style="font-size: 30px">Best Electronics</span>
</nav>
<div class="container p-2 text-center">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h5>Admin Sign In</h5>

                    <form th:action="@{process_login}" th:object="${admin}"
                          method="post">
                        <div th:if="${logoutMessage} != null">
                            <p style="color: red" data-th-text="${logoutMessage}"></p>
                        </div>
                        <div th:if="${msg} != null">
                            <p style="color: red" data-th-text="${msg}"></p>
                        </div>
                        <div class="form-group row">
                            <label for="inputEmail" class="col-4 col-form-label">Email address:</label>
                            <div class="col-8">
                                <input id="inputEmail" type="email" th:field="*{emailAddress}" class="form-control"
                                       required/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword" class="col-4 col-form-label">Password:</label>
                            <div class="col-8">
                                <input id="inputPassword" type="password" th:field="*{password}" class="form-control"
                                       required/>
                            </div>
                        </div>

                        <p><a href="/admin/forgotPassword">Switch User?</a></p>

                        <div>
                            <button type="submit" class="btn btn-primary">Sign In</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
