<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand navbar-dark bg-dark py-3">
    <div><a class="navbar-brand mb-0 h2" style="font-size: 30px" href="/admin/adminHome">Best Electronics</a></div>
    <div class="navbar-nav w-100">
        <div class="ml-auto">
            <a class="nav-link nav-link active" href="/admin/adminHome">Home</a>
        </div>
        <div class="ml-auto">
            <a class="nav-link nav-link active" href="/admin/products">Products</a>
        </div>
        <div class="ml-auto">
            <a class="nav-link nav-link active" href="/admin/users">Users</a>
        </div>
        <div class="ml-auto">
            <a class="nav-link nav-link active" href="/admin/orderDetails">Orders</a>
        </div>
        <div class="ml-auto">
            <a class="nav-link nav-link active" href="/admin/profile">Profile</a>
        </div>
        <div class="ml-auto">
            <a class="nav-link nav-link active" href="/reports">Generate & Send Report</a>
        </div>
        <div class="ml-auto">
            <a class="nav-link nav-link active" href="/admin/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container p-2 text-center">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h5>Edit Profile</h5>

                    <form th:action="@{update_profile}" th:object="${admin}"
                          method="post" style="max-width: 600px; margin: 0 auto;">
                        <div th:if="${updatedStatus} != null">
                            <p style="color: red" data-th-text="${updatedStatus}"></p>
                        </div>
                        <div class="m-3">
                            <div class="form-group row">
                                <label class="col-4 col-form-label">First Name: </label>
                                <div class="col-8">
                                    <input type="text" name="firstName" id="firstName" class="form-control"
                                           th:value="${firstName}" required/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-4 col-form-label">Last Name: </label>
                                <div class="col-8">
                                    <input type="text" name="lastName" id="lastName" class="form-control"
                                           th:value="${lastName}" required/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-4 col-form-label">E-mail: </label>
                                <div class="col-8">
                                    <input type="email" name="emailAddress" id="emailAddress" class="form-control"
                                           th:value="${email}" readonly/>
                                </div>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
