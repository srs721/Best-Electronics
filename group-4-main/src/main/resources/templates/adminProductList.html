<div class="container p-2 text-left">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <p>&nbsp</p>
            <h3>Product List</h3>
            <input type="text" class="search" id="myInput" onkeyup="myFunction()" placeholder="Search for products">
            <p></p>
            <div class="productCategory">
                <div class="productCategory-body">
                    <table class="productcategorylist" id="productCategory" style="table-layout: float ; width: 100%"
                           align="left">
                        <thead class="thead-dark">
                        <tr>
                            <th style="text-align: center">Category ID</th>
                            <th style="text-align: center">Name</th>
                            <th style="text-align: center">Description</th>
                        </tr>
                        </thead>
                        <tr th:each="productCategory:${listProductCategory}" th:object="${productcategory}">
                            <td style="text-align: center" th:text="${productCategory.categoryId}"></td>
                            <td style="text-align: center" th:text="${productCategory.name}"></td>
                            <td style="text-align: center" th:text="${productCategory.description}"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="products">
                <div class="products-body">
                    <table class="productlist" id="products" style="table-layout: float ; width: 100%" align="left">
                        <thead class="thead-dark">
                        <tr>
                            <th style="text-align: center">ID</th>
                            <th style="text-align: center">Name</th>
                            <th style="text-align: center">Price</th>
                            <th style="text-align: center">Description</th>
                            <th style="text-align: center">Brand</th>
                            <th style="text-align: center">Quantity</th>
                        </tr>
                        </thead>
                        <tr th:each="products:${listProducts}" th:object="${product}">

                            <td style="text-align: center" th:text="${products.productId}">
                                <input type="hidden" name="productId" th:text="${products.productId}"
                                       th:value="${products.productId}">
                            </td>
                            <td style="text-align: center" th:text="${products.productName}"></td>
                            <td style="text-align: center" th:text="${products.productPrice}"></td>
                            <td style="text-align: center" th:text="${products.productDescription}"></td>
                            <td style="text-align: center" th:text="${products.productBrand}"></td>
                            <td style="text-align: center" th:text="${products.availableQuantity}"></td>

                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
